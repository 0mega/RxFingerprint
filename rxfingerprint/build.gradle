plugins {
    id "com.jfrog.bintray" version "1.4"
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = "java"
        name = "RxFingerprint"
        desc = "Android library to use fingerprint authentication with RxJava"
        websiteUrl = "https://github.com/Mauin/RxFingerprint"
        issueTrackerUrl = "https://github.com/Mauin/RxFingerprint/issues"
        vcsUrl = "https://github.com/Mauin/RxFingerprint.git"
        licenses = ['Apache-2.0']
        labels = ['aar', 'android', 'fingerprint', 'fingerprintmanager', 'rxjava', 'authentication']
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "0.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'io.reactivex:rxjava:1.0.16'
}
